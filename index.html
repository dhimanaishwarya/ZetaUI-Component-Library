<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZetaUI Components</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <!-- P0 avatar component starts -->

    <section class="section">
        <h2 class="section-heading">Avatar</h2>
        <p>Avatar component can be used to set profile pictures of users.</p>

        <h3 class="section-heading">Avatar without gradient in four sizes</h3>
        <img class="avatar avatar-sm" src="./assests/undraw_avatar.svg" alt="avatar">
        <img class="avatar avatar-md" src="./assests/undraw_avatar.svg" alt="avatar">
        <img class="avatar avatar-lg" src="./assests/undraw_avatar.svg" alt="avatar">
        <img class="avatar avatar-xl" src="./assests/undraw_avatar.svg" alt="avatar">
    </section>

    <section>
        <h3 class="section-heading">Avatar with gradient in four sizes</h3>

        <img class="avatar avatar-gradient avatar-sm" src="./assests/undraw_avatar.svg" alt="avatar">
        <img class="avatar avatar-gradient avatar-md" src="./assests/undraw_avatar.svg" alt="avatar">
        <img class="avatar avatar-gradient avatar-lg" src="./assests/undraw_avatar.svg" alt="avatar">
        <img class="avatar avatar-gradient avatar-xl" src="./assests/undraw_avatar.svg" alt="avatar">
    </section>

    <!-- P0 avatar component ends -->


</body>

</html>
