        <section class="section-pages content">
            <h2 class="section-heading">Button</h2>
            <p class="section-paragraph">Button component can be used to provide users with components for
                interaction.
            </p>
            <section>
                <h3 class="section-sub-heading">Primary Filled Buttons</h3>
                <div>
                    <button class="btn btn-default">Default</button>
                    <button class="btn btn-error-solid">Error</button>
                    <button class="btn btn-primary-solid">Primary</button>
                    <button class="btn btn-secondary-solid">Secondary</button>
                    <button class="btn btn-success-solid">Success</button>
                </div>
                <iframe
                    src="https://carbon.now.sh/embed?bg=rgba%28255%2C255%2C255%2C1%29&t=twilight&wt=none&l=auto&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cbutton%2520class%253D%2522btn%2520btn-default%2522%253EDefault%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520btn-error-solid%2522%253EError%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520btn-primary-solid%2522%253EPrimary%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520btn-secondary-solid%2522%253ESecondary%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520btn-success-solid%2522%253ESuccess%253C%252Fbutton%253E"
                    style="width: 790px; height: 262px; border:thin solid #a1a1aa; transform: scale(1); overflow:hidden;"
                    sandbox="allow-scripts allow-same-origin">
                </iframe>
            </section>
            <section>
                <h3 class="section-sub-heading">Primary Outlined Buttons</h3>
                <div>
                    <button class="btn btn-error-outline">Error</button>
                    <button class="btn btn-primary-outline">Primary</button>
                    <button class="btn btn-secondary-outline">Secondary</button>
                    <button class="btn btn-success-outline">Success</button>
                </div>
                <iframe
                    src="https://carbon.now.sh/embed?bg=rgba%28255%2C255%2C255%2C1%29&t=twilight&wt=none&l=auto&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cbutton%2520class%253D%2522btn%2520btn-error-outline%2522%253EError%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520btn-primary-outline%2522%253EPrimary%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520btn-secondary-outline%2522%253ESecondary%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520btn-success-outline%2522%253ESuccess%253C%252Fbutton%253E"
                    style="width: 790px; height: 262px; border:thin solid #a1a1aa; transform: scale(1); overflow:hidden;"
                    sandbox="allow-scripts allow-same-origin">
                </iframe>
            </section>
            <section>
                <h3 class="section-sub-heading">Link Button</h3>
                <div>
                    <a href="#">
                        <button class="btn btn-link">Link</button>
                    </a>
                </div>
                <iframe
                    src="https://carbon.now.sh/embed?bg=rgba%28255%2C255%2C255%2C1%29&t=twilight&wt=none&l=auto&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Ca%2520href%253D%2522%2523%2522%253E%253Cbutton%2520class%253D%2522btn%2520btn-link%2522%253ELink%253C%252Fbutton%253E%253C%252Fa%253E"
                    style="width: 790px; height: 262px; border:thin solid #a1a1aa; transform: scale(1); overflow:hidden;"
                    sandbox="allow-scripts allow-same-origin">
                </iframe>
            </section>
            <section>
                <h3 class="section-sub-heading">Icon Button</h3>
                <div>
                    <button class="btn btn-primary-solid">
                        <i class="fas fa-home"></i> Home
                    </button>
                    <button class="btn btn-primary-outline">
                        <i class="fas fa-arrow-left"></i> Previous
                    </button>
                    <button class="btn btn-primary-outline">
                        <i class="fas fa-arrow-right"></i> Next
                    </button>
                </div>
                <iframe
                    src="https://carbon.now.sh/embed?bg=rgba%28255%2C255%2C255%2C1%29&t=twilight&wt=none&l=auto&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cbutton%2520class%253D%2522btn%2520btn-primary-solid%2522%253E%250A%253Ci%2520class%253D%2522fas%2520fa-home%2522%253E%253C%252Fi%253EHome%253C%252Fbutton%253E%250A%250A%253Cbutton%2520class%253D%2522btn%2520btn-primary-outline%2522%253E%250A%253Ci%2520class%253D%2522fas%2520fa-arrow-left%2522%253E%253C%252Fi%253EPrevious%253C%252Fbutton%253E%250A%250A%253Cbutton%2520class%253D%2522btn%2520btn-primary-outline%2522%253E%250A%253Ci%2520class%253D%2522fas%2520fa-arrow-right%2522%253E%253C%252Fi%253ENext%253C%252Fbutton%253E"
                    style="width: 790px; height: 262px; border:thin solid #a1a1aa; transform: scale(1); overflow:hidden;"
                    sandbox="allow-scripts allow-same-origin">
                </iframe>
            </section>
            <section>
                <h3 class="section-sub-heading">Floating Button</h3>
                <div>
                    <a class="btn-link" href="#">
                        <button class="btn btn-floating"><i class="fas fa-angle-double-up"></i></button></a>
                </div>
                <iframe
                    src="https://carbon.now.sh/embed?bg=rgba%28255%2C255%2C255%2C1%29&t=twilight&wt=none&l=auto&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Ca%2520class%253D%2522btn-link%2522%2520href%253D%2522%2523%2522%253E%250A%253Cbutton%2520class%253D%2522btn%2520btn-floating%2522%253E%253Ci%2520class%253D%2522fas%2520fa-angle-double-up%2522%253E%253C%252Fi%253E%253C%252Fbutton%253E%250A%253C%252Fa%253E"

                    sandbox="allow-scripts allow-same-origin">
